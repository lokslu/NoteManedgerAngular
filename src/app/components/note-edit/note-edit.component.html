<div>
    <div class="modal-header" [style.background-color]="note.color">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input class="form-control" type="text" [(ngModel)]="note.title" />
      <color-chrome
        [color]="note.color"
        (onChangeComplete)="changeComplete($event)"
      ></color-chrome>
      <textarea [(ngModel)]="note.body"> </textarea>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
